<!DOCTYPE html>
<html>
<head>
	<title>Query Loader Animation</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<img src="https://source.unsplash.com/1600x900/?nature,gym">
	<img src="https://source.unsplash.com/1600x900/?water,background">
	<img src="https://source.unsplash.com/1600x900/?gym,excercise">
	<img src="https://source.unsplash.com/1600x900/?book,water">
	<img src="https://source.unsplash.com/1600x900/?nature,gym">
	<img src="https://source.unsplash.com/1600x900/?water,background">
	<img src="https://source.unsplash.com/1600x900/?gym,excercise">
	<img src="https://source.unsplash.com/1600x900/?book,water">
	<img src="https://source.unsplash.com/1600x900/?nature,gym">
	<img src="https://source.unsplash.com/1600x900/?water,background">
	<img src="https://source.unsplash.com/1600x900/?gym,excercise">
	<img src="https://source.unsplash.com/1600x900/?book,water">
	<script src="queryloader2.min.js" type="text/javascript"></script>
	<script type="text/javascript">
		window.addEventListener('DOMContentLoaded', function() {
		    QueryLoader2(document.querySelector("body"), {
		        barColor: "#efefef",
		        backgroundColor: "#123",
		        percentage: true,
		        barHeight: 1,
		        minimumTime: 200,
		        fadeOutTime: 2000
		    });
	   	});

	</script>
</body>
</html>
