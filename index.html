<!DOCTYPE html>
<html>
<head>
	<title>Query Loader Animation</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<img src="F:/Images/ai-artificial-intelligence-blur-546819.jpg">
	<img src="F:/Images/architecture-design-pencil-63437.jpg">
	<img src="F:/Images/diagram-direction-display-1305360.jpg">
	<img src="F:/Images/dark_hand_smoke_64536_1920x1080.jpg">
	<img src="F:/Images/asphalt-dark-dawn-531321.jpg">
	<script src="queryloader2.min.js" type="text/javascript"></script>
	<script type="text/javascript">
		window.addEventListener('DOMContentLoaded', function() {
		    QueryLoader2(document.querySelector("body"), {
		        barColor: "#efefef",
		        backgroundColor: "#123",
		        percentage: true,
		        barHeight: 1,
		        minimumTime: 200,
		        fadeOutTime: 2000
		    });
	   	});

	</script>
</body>
</html>
